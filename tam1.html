<body>
    <script>
let number = prompt("لطفا یک عدد 3 رقمی وارد کنید: ");

let str = number.toString();
let reversedStr = str.split("").reverse().join("");

let reversedNum = parseInt(reversedStr);

console.log("مغلوب عدد " + number + " برابر است با: " + reversedNum);

    </script>
