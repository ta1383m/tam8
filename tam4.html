    <script>
        var age = prompt("لطفاً سن خود را وارد کنید:");

var persianDate = new Date(birthYear, 0, 1).toLocaleDateString('fa-IR-u-ca-persian', { year: 'numeric' });
console.log("سال تولد شما در تقویم شمسی: " + persianDate);

    </script>
