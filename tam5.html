<body>
    <script>
        var num1 = parseInt(prompt("لطفاً عدد اول را وارد کنید:"));
var num2 = parseInt(prompt("لطفاً عدد دوم را وارد کنید:"));
var num3 = parseInt(prompt("لطفاً عدد سوم را وارد کنید:"));
var maxNum = num1;
if (num2 > maxNum) {
  maxNum = num2;
}
if (num3 > maxNum) {
  maxNum = num3;
}
console.log("بزرگترین عدد: " + maxNum);
    </script>
